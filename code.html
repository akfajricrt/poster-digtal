<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapu Berbahan Kembang Glagah</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Ikon Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-500 flex flex-col justify-center items-center min-h-screen">

    <!-- Container Utama -->
    <div class="shadow-lg rounded-lg w-full max-w-lg text-center" style="background-color: #13213C;" >
        <!-- Logo atau Gambar -->
        <img src="gambar1.jpeg" alt="Nutriflakes" class=" mb-4 w-full">

        <!-- Judul -->
        <h1 class="text-2xl font-bold mb-4 text-gray-300">Produksi Sapu Berbahan Kembang Glagah</h1>
        <p class="text-lg mb-6 w-80 text-center mx-auto text-gray-300">Dapatkan penawaran terbaik dari distributor resmi dari UMKM Kembang glagah.</p>
        
        <!-- Tombol WhatsApp -->
        <div class="space-y-4">
            <!-- Tombol untuk membuka modal -->
            <button id="openModal" class="block bg-yellow-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-yellow-700 transition mb-10 w-60 mx-auto">
                Cek Promo
            </button>
           
            <img src="gambar2.jpeg" alt="Nutriflakes" class=" mb-4 w-full">
            
            <img src="gambar.jpeg" alt="Nutriflakes" class=" mb-4 w-full">
            <a href="https://wa.me/6285601006218?text=Halo%20saya%20tertarik%20dengan%20produk%20Anda" target="_blank" class="block bg-yellow-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-yellow-700 transition w-60 text-center mx-auto">Pesan</a>
            <img src="gambar3.jpeg" alt="Nutriflakes" class=" mb-4 w-full">
        </div>
    </div>

    <!-- Tombol WhatsApp Fixed di Bawah -->
    <a href="https://wa.me/yourphonenumber" 
       class="fixed bottom-4 right-4 bg-green-500 text-white rounded-full p-4 shadow-lg hover:bg-green-600 transition">
        <i class="fab fa-whatsapp text-3xl"></i>
    </a>


     <!-- Modal -->
     <div id="myModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full">
            <h2 class="text-xl font-bold mb-4">Form Pendaftaran</h2>
            <form id="contactForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Nama:</label>
                    <input type="text" id="name" name="name"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
                        required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
                        required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-bold mb-2">No. HP:</label>
                    <input type="tel" id="phone" name="phone"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
                        required>
                </div>
                <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded">
                    Submit
                </button>
            </form>
            <button id="closeModal" class="mt-4 text-red-500 font-bold">
                Tutup
            </button>
        </div>
    </div>
    
     <script>
        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.classList.toggle('hidden');
        }

        // Mendapatkan elemen tombol dan modal
        const openModal = document.getElementById('openModal');
        const closeModal = document.getElementById('closeModal');
        const modal = document.getElementById('myModal');

        // Menampilkan modal saat tombol diklik
        openModal.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        // Menutup modal saat tombol 'Tutup' diklik
        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Menutup modal jika pengguna mengklik di luar modal
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.add('hidden');
            }
        });

        // Mengirim pesan WhatsApp dengan data dari form
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            const message = `Halo, saya ingin mendapatkan promo:%0A%0ANama: ${name}%0AEmail: ${email}%0ANo. HP: ${phone}`;
            const whatsappURL = `https://wa.me/6285601006218?text=${message}`;

            window.open(whatsappURL, '_blank');
        });
    </script>

</body>
</html>
